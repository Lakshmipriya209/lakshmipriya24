<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food delivery website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #333;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #cart, #orderConfirmation {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #cartItems {
            list-style-type: none;
            padding: 0;
        }

        #cartItems li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        #totalPrice {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>welcome!!</h1>
    <h1>Menu</h1>
    <main>
        <section id="menu">
            <div class="dish">
                <img src="curd rice.jpeg" alt="curd Rice" height="200px;">
                <h2>Curd rice</h2>
                <p>$8.99</p>
                <p>Curd rice with anion taste it!!</p>
                <button onclick="addToCart('curd rice', 8.99)">Add to Cart</button>
            </div>

            <div class="dish">
                <img src="C:\Users\IT_USER64\OneDrive\image\pizza.jpeg" alt="Pizza">
                <h2>Pizza</h2>
                <p>$10.99</p>
                <p>Cheesy pizza topped with pepperoni and olives.</p>
                <button onclick="addToCart('Pizza', 10.99)">Add to Cart</button>
            </div>

            <div class="dish">
                <img src="C:\Users\IT_USER64\OneDrive\image\vegbriyani.jpg" alt="vey briyani" height=200px;>
                <h2>veg briyani</h2>
                <p>$12.99</p>
                <p>veg briyani with vegtebles and powder sauce.</p>
                <button onclick="addToCart('briyani', 12.99)">Add to Cart</button>
            </div>
        </section>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <p>Total Price: <span id="totalPrice">$0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <div id="orderConfirmation" style="display: none;">
        <h2>Order Confirmation</h2>
        <p>Your order is being processed!</p>
        <button onclick="confirmOrder()">Confirm Order</button>
    </div>

    <script>
        let cart = {};
        let totalPrice = 0;

        function addToCart(dishName, price) {
            if (cart[dishName]) {
                cart[dishName].quantity++;
            } else {
                cart[dishName] = { price, quantity: 1 };
            }
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            totalPrice = 0;

            for (let dishName in cart) {
                const item = cart[dishName];
                const li = document.createElement('li');
                li.textContent = `${dishName} - ${item.quantity} x $${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
                totalPrice += item.price * item.quantity;
            }

            document.getElementById('totalPrice').textContent = `$${totalPrice.toFixed(2)}`;
        }

        function checkout() {
            if (Object.keys(cart).length > 0) {
                document.getElementById('cart').style.display = 'none';
                document.getElementById('orderConfirmation').style.display = 'block';
            } else {
                alert('Your cart is empty!');
            }
        }

        function confirmOrder() {
            alert('Your order has been confirmed!');
            cart = {};
            updateCart();
            document.getElementById('cart').style.display = 'block';
            document.getElementById('orderConfirmation').style.display = 'none';
        }
    </script>
</body>
</html>
