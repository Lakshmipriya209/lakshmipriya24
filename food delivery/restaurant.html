<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="restaurantName">Restaurant Menu</h1>
    </header>
    <main>
        <section id="menu">
            <h2> select Menu</h2>
            <div class="dish" data-name="Pizza" data-price="99">
                <img src="pizza.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <p>$99</p>
                <button onclick="addToCart('Pizza', 199)">Add to Cart</button>
            </div>
            <div class="dish" data-name="Briyani" data-price="99">
                <img src="veg.jpg" alt="veg Burger">
                <h3> veg Briyani</h3>
                <p>$100</p>
                <button onclick="addToCart('Briyani', 100)">Add to Cart</button>
            </div>
            <div class="dish" data-name="curd rice" data-price="40">
                <img src="download (4).jpg" alt="curd rice">
                <h3>Curd rice</h3>
                <p>$40</p>
                <button onclick="addToCart('curd rice', 40)">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total Price: <span id="totalPrice">$0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>

        <div id="orderConfirmation" style="display: none;">
            <h2>Order Confirmation</h2>
            <p>Your order has been placed!</p>
            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
